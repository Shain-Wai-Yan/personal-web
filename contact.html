    <!-- Structured data for Person -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Shain Wai Yan",
        "url": "https://www.shainwaiyan.com",
        "sameAs": [
          "https://www.linkedin.com/in/shainwaiyan",
          "https://github.com/Shain-Wai-Yan"
        ],
        "jobTitle": "Digital Marketer & Brand Strategist"
      }
    </script>

    <!-- Structured data for ContactPage -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "ContactPage",
        "name": "Contact Shain Wai Yan",
        "description": "Contact page for Shain Wai Yan, a professional digital marketer and brand strategist.",
        "url": "https://www.shainwaiyan.com/contact.html"
      }
    </script>

    <link rel="stylesheet" href="style.css" />
    <!-- Add the contact-specific CSS -->
    <link rel="stylesheet" href="contact.css" />

    <!-- EmailJS SDK - Only include once, in the head -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>
    <!-- Initialize EmailJS with your correct user ID -->
    <script type="text/javascript">
      (function () {
        // Initialize with your correct user ID
        emailjs.init("YIpUmlaEJ0jtMbtLl");
        console.log("EmailJS initialized in head");
      })();
    </script>
  </head>
  <body>
    <header class="header slide-in">
      <div class="nav-container">
        <div class="logo">
          <a href="index.html" aria-label="Shain's Portfolio Home"
            >Shain's Portfolio</a
          >
        </div>
        <button class="hamburger" aria-label="Toggle Menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </button>
        <nav class="nav" aria-label="Main Navigation">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Me</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="certificate.html">Certificate</a></li>
            <li>
              <a href="contact.html" class="active" aria-current="page"
                >Contact Me</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="contact">
      <section class="contact-form-section">
        <h1>Contact Me</h1>
        <form id="contactForm" aria-label="Contact Form">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              required
              aria-required="true"
            />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              aria-required="true"
            />
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea
              id="message"
              name="message"
              rows="5"
              required
              aria-required="true"
            ></textarea>
            <div id="charCount" class="char-count">
              500 characters remaining
            </div>
          </div>

          <button type="submit" class="cta-btn">Send Message</button>
        </form>

        <!-- Add a container for form messages -->
        <div id="formMessages" aria-live="polite"></div>
      </section>

      <section class="social-links">
        <h2>Find Me Online</h2>
        <a
          href="https://www.linkedin.com/in/shainwaiyan"
          target="_blank"
          rel="noopener noreferrer"
          class="social-icon linkedin"
          aria-label="Visit Shain's LinkedIn Profile"
        >
          <img
            src="images/linkedinicon.jpeg"
            alt="LinkedIn Profile"
            width="48"
            height="48"
          />
        </a>
        <a
          href="https://github.com/Shain-Wai-Yan"
          target="_blank"
          rel="noopener noreferrer"
          class="social-icon github"
          aria-label="Visit Shain's GitHub Profile"
        >
          <img
            src="images/git.jpeg"
            alt="GitHub Profile"
            width="48"
            height="48"
          />
        </a>
      </section>
    </main>

    <footer class="footer slide-in-up">
      <p>&copy; 2025 Shain's Portfolio. All Rights Reserved.</p>
    </footer>

    <!-- Your main script file - Make sure it doesn't have contact form functionality -->
    <script src="script.js"></script>

    <!-- Contact-specific script - This should come after EmailJS is loaded -->
    <script src="contact.js"></script>

    <!-- Add notification container for dynamic notifications -->
    <div id="notificationContainer" aria-live="assertive"></div>
  </body>
</html>
