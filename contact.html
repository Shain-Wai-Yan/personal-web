    <main id="main-content" class="contact">
      <section class="contact-form-section">
        <h1>Contact Me</h1>
        <form id="contactForm" aria-label="Contact Form">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              required
              aria-required="true"
            />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              aria-required="true"
            />
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea
              id="message"
              name="message"
              rows="5"
              required
              aria-required="true"
            ></textarea>
            <div id="charCount" class="char-count">
              500 characters remaining
            </div>
          </div>

          <button type="submit" class="cta-btn">Send Message</button>
        </form>

        <!-- Add a container for form messages -->
        <div id="formMessages" aria-live="polite"></div>
      </section>
