<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me - Shain's Portfolio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header slide-in">
      <div class="nav-container">
        <div class="logo">
          <a href="index.html">Shain's Portfolio</a>
        </div>
        <button class="hamburger" aria-label="Toggle Menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </button>
        <nav class="nav">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Me</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>

            <li><a href="contact.html" class="active">Contact Me</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="contact">
      <section class="contact-form-section">
        <h1>Contact Me</h1>
        <form id="contactForm">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />

          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <button type="submit" class="cta-btn">Send Message</button>
        </form>
      </section>
      <section class="social-links">
        <h2>Find Me Online</h2>
        <a
          href="https://www.linkedin.com/in/shainwaiyan?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app"
          target="_blank"
          class="social-icon linkedin"
        >
          <img src="images/linkedinicon.jpeg" alt="LinkedIn" />
        </a>
        <a
          href="https://github.com/Shain-Wai-Yan"
          target="_blank"
          class="social-icon github"
        >
          <img src="images/git.jpeg" alt="GitHub" />
        </a>
      </section>
    </main>

    <footer class="footer slide-in-up">

    </footer>

    <script src="script.js"></script>
  </body>
