<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Certificates - Shain's Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="certificate-images.css" />
  </head>
  <body>
    <header class="header slide-in">
      <div class="nav-container">
        <div class="logo">
          <a href="index.html">Shain's Portfolio</a>
        </div>
        <button class="hamburger" aria-label="Toggle Menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </button>
        <nav class="nav">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Me</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="certificate.html" class="active">Certificate</a></li>
            <li><a href="contact.html">Contact Me</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="certificate">
      <h1 class="page-title">My Certificates</h1>
      <p class="page-description">
        A collection of my professional certifications and achievements
      </p>

      <!-- New wrapper div to fix z-index issues -->
      <div class="certificate-content-wrapper">
        <section class="carousel">
          <div class="carousel-track-container">
            <ul class="carousel-track" id="certificates-container">
              <!-- Loading state shown initially -->
              <li class="loading-state">
                <div class="loading-spinner"></div>
                <p>Loading certificates...</p>
              </li>
            </ul>
          </div>
          <!-- Carousel Controls -->
          <button
            class="carousel-arrow carousel-prev"
            aria-label="Previous Slide"
          >
            &#10094;
          </button>
          <button class="carousel-arrow carousel-next" aria-label="Next Slide">
            &#10095;
          </button>
          <!-- Dot Navigation -->
          <div class="carousel-nav" aria-label="Carousel Navigation">
            <!-- Dots generated dynamically -->
          </div>
        </section>
      </div>
    </main>

    <footer class="footer slide-in-up">
      <p>&copy; 2025 Shain's Portfolio. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
    <script src="certificate.js"></script>
    <script src="certificate-swipe-hint.js"></script>
  </body>
</html>
