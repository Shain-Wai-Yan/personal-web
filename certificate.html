<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Certificates - Shain's Portfolio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header slide-in">
      <div class="nav-container">
        <div class="logo">
          <a href="index.html">Shain's Portfolio</a>
        </div>
        <button class="hamburger" aria-label="Toggle Menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </button>
        <nav class="nav">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Me</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="certificate.html" class="active">Certificate</a></li>
            <li><a href="contact.html">Contact Me</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="certificate">
      <section class="carousel">
        <div class="carousel-track-container">
          <ul class="carousel-track">
            <!-- Replace these placeholders with your actual certificate images -->
            <li class="carousel-slide">
              <img src="images/certificte.jpeg" alt="Certificate 1" />
            </li>
            <li class="carousel-slide">
              <img
                src="https://via.placeholder.com/400x300?text=Certificate+2"
                alt="Certificate 2"
              />
            </li>
            <li class="carousel-slide">
              <img
                src="https://via.placeholder.com/400x300?text=Certificate+3"
                alt="Certificate 3"
              />
            </li>
            <li class="carousel-slide">
              <img
                src="https://via.placeholder.com/400x300?text=Certificate+4"
                alt="Certificate 4"
              />
            </li>
            <li class="carousel-slide">
              <img
                src="https://via.placeholder.com/400x300?text=Certificate+5"
                alt="Certificate 5"
              />
            </li>
            <li class="carousel-slide">
              <img
                src="https://via.placeholder.com/400x300?text=Certificate+6"
                alt="Certificate 6"
              />
            </li>
            <li class="carousel-slide">
              <img
                src="https://via.placeholder.com/400x300?text=Certificate+7"
                alt="Certificate 7"
              />
            </li>
            <li class="carousel-slide">
              <img
                src="https://via.placeholder.com/400x300?text=Certificate+8"
                alt="Certificate 8"
              />
            </li>
            <!-- More slides as needed -->
          </ul>
        </div>
        <!-- Left and Right Arrows -->
        <button
          class="carousel-arrow carousel-prev"
          aria-label="Previous Slide"
        >
          &#10094;
        </button>
        <button class="carousel-arrow carousel-next" aria-label="Next Slide">
          &#10095;
        </button>
        <!-- Dot Navigation -->
        <div class="carousel-nav">
          <!-- Dots generated dynamically -->
        </div>
      </section>
    </main>

    <footer class="footer slide-in-up">
      <p>&copy; 2025 Shain's Portfolio. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
