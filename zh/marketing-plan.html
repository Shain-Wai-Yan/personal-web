    <script>
      // 添加此脚本以修复活动状态检测
      document.addEventListener("DOMContentLoaded", () => {
        // 获取所有作品集类别链接
        const portfolioCategories = document.querySelectorAll(
          ".portfolio-category"
        );

        // 获取当前路径并提取文件名
        const currentPath = window.location.pathname;
        const filename = currentPath.substring(
          currentPath.lastIndexOf("/") + 1
        );

        // 检查每个类别链接
        portfolioCategories.forEach((category) => {
          const categoryHref = category.getAttribute("href");
          // 从 href 中提取文件名
          const categoryFilename = categoryHref.substring(
            categoryHref.lastIndexOf("/") + 1
          );

          // 比较文件名而不是完整路径
          if (categoryFilename === filename) {
            category.classList.add("active");
          } else {
            category.classList.remove("active");
          }
        });
      });
    </script>
