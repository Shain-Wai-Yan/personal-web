    <!-- 主要内容 -->
    <main id="main-content" class="blog-main">
      <!-- 头图区域 -->
      <section class="blog-hero">
        <div class="blog-hero-content">
          <h1 class="page-title">明元易博客</h1>
          <p class="page-description">
            涵盖技术、营销、网页开发和创意流程的见解。加入我，一起探索持续学习与创新之旅。
          </p>
        </div>
      </section>

      <!-- 博客控制栏 -->
      <section class="blog-controls">
        <div class="blog-search">
          <div class="search-container">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
            <input
              type="text"
              id="blog-search"
              placeholder="搜索文章..."
              aria-label="搜索文章"
            />
          </div>
        </div>

        <div class="blog-filters">
          <select
            id="category-filter"
            class="filter-select"
            aria-label="按类别筛选"
          >
            <option value="">所有类别</option>
          </select>

          <select id="tag-filter" class="filter-select" aria-label="按标签筛选">
            <option value="">所有标签</option>
          </select>

          <button
            id="refresh-blog"
            class="refresh-btn"
            aria-label="刷新文章"
            title="刷新文章"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M21 2v6h-6"></path>
              <path d="M3 12a9 9 0 0 1 15-6.7L21 8"></path>
              <path d="M3 22v-6h6"></path>
              <path d="M21 12a9 9 0 0 1-15 6.7L3 16"></path>
            </svg>
          </button>
        </div>
      </section>

      <!-- 博客文章网格 -->
      <section class="blog-content">
        <div class="blog-stats">
          <span id="post-count">正在加载文章...</span>
        </div>

        <div id="blog-posts-grid" class="blog-posts-grid">
          <!-- 加载状态 -->
          <div class="loading-state">
            <div class="loading-spinner"></div>
            <p class="loading-text">正在加载文章...</p>
          </div>
        </div>

        <!-- 加载更多按钮 -->
        <div class="load-more-container">
          <button
            id="load-more-posts"
            class="load-more-btn"
            style="display: none"
          >
            加载更多文章
          </button>
        </div>

        <!-- 无限滚动触发器 -->
        <div class="scroll-trigger" style="display: none">
          <div class="scroll-trigger-spinner"></div>
        </div>
      </section>
