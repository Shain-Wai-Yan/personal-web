    <main id="main-content" class="contact">
      <section class="contact-form-section">
        <h1>联系我</h1>
        <form id="contactForm" aria-label="联系表单">
          <div class="form-group">
            <label for="name">姓名</label>
            <input
              type="text"
              id="name"
              name="name"
              required
              aria-required="true"
            />
          </div>

          <div class="form-group">
            <label for="email">电子邮箱</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              aria-required="true"
            />
          </div>

          <div class="form-group">
            <label for="message">留言内容</label>
            <textarea
              id="message"
              name="message"
              rows="5"
              required
              aria-required="true"
            ></textarea>
            <div id="charCount" class="char-count">剩余字符数：500</div>
          </div>

          <button type="submit" class="cta-btn">发送留言</button>
        </form>

        <!-- 添加表单反馈容器 -->
